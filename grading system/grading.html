<!DOCTYPE html>
<html>
    <head>
        <title>Grading system</title>
        <link rel="stylesheet" href="grading.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!--table section-->
        <table id="markstable" class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">number</th>
                <th scope="col">First</th>
                <th scope="col">marks</th>
                <th scope="col">grades</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td id="score1" oninput="calculateGrade(1)">80</td>
                <td><span id="grade1" class="grade">-</span></td>
                <td><button onclick="calculateGrade(1)"></button></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td id="score2" oninput="calculateGrade(2)">90</td>
                <td><span id="grade2" class="grade">-</span></td>
                <td><button onclick="calculateGrade(2)">Calculate Grade</button></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td >Larry </td>
                <td id="score" oninput="calculateGrade(3)">70</td>
                <td><span id="grade3" class="grade">-</span></td>
                <td><button onclick="calculateGrade(3)">Calculate Grade</button></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td >Yusra</td>
                <td id="score2" oninput="calculateGrade(4)">60</td>
                <td><span id="grade4" class="grade">-</span></td>
                <td><button onclick="calculateGrade(4)">Calculate Grade</button></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td >Sauda</td>
                <td id="score2" oninput="calculateGrade(5)">80</td>
                <td><span id="grade5" class="grade">-</span></td>
                <td><button onclick="calculateGrade(5)">Calculate Grade</button></td>
              </tr>
            </tbody>
          </table>
    <script src="grading.js">  </script>
    </body>
</html>
