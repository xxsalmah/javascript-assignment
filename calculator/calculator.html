<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="calculator.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
        <!--the buttons section-->
        <section class="mx-auto p-2" style="width: 200px;">
          <div id="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button"  class="btn btn-light" >C</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-light">()</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-light">%</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-info">/</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" id="value7" class="btn btn-light" onclick="display(value)">7</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-light" onclick="display()">8</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-light" onclick="display()">9</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-info" onclick="">x</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-light" onclick="display()">4</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-light" onclick="display()">5</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-light" onclick="display()">6</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-info">-</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-light"onclick="display()">1</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-light"onclick="display()">2</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-light"onclick="display()">3</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div id="buttons">
                        <button type="button" class="btn btn-info" onclick="add()">+</button>
                    </div>
                </div>

                    <div class="col-lg-3 col-md-4 col-sm-4">
                        <div id="buttons">
                            <button type="button" class="btn btn-light">+/-</button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-4">
                        <div id="buttons">
                            <button type="button" class="btn btn-light" onclick="display()">0</button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-4">
                        <div id="buttons">
                            <button type="button" class="btn btn-light">.</button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-4">
                        <div id="buttons">
                            <button type="button" class="btn btn-info">=</button>
                        </div>
                    </div>
            </div>
          </div>
        </section>
       <script src="calculator.js"></script>
    </body>
</html>
